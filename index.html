<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()">

    <section onmouseup="mouseUpControls()" class="canvas-control flex space-between">
        <input  onchange="onChangeColor(this.value)" type="color" class="color-brush">
        <section class="flex"><input type="color" onchange="changeBgc(this.value)"> <button onclick="toggleRainbowMode()">Random colors</button><button onclick="togglePsychMode()">:)</button></section>
        <select name="shape" class="shape" onchange="changeElement(this.value)">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
        </select>
        <div class="delay-container">
            <input type="range" class="shape-delay" min="0" max="150" value="30" onchange="onDelayChange(this.value)" />
            <span class="delay-show">30</span>
        </div>
    </section>


    
    <section class="container">
        <canvas class="canvas" width="300" height="300" onmousedown="onCanvasClick(event)"
            onmousemove="onCanvasHoverMovement(event)" onmouseup="onCanvasRelease()"></canvas>

    </section>




    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
