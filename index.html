<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()">
    <section class="container">

        <section class="canvas-control flex space-between">
            <input onchange="onChangeColor(this.value)" type="color" class="color-brush">
            <select name="shape" class="shape" onchange="changeElement(this.value)">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>
        </section>

        <canvas class="canvas" width="300" height="300" onmousedown="onCanvasClick(event)" onmousemove="onCanvasHoverMovement(event)" onmouseup="onCanvasRelease()"></canvas>

    </section>




    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
